<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cargando...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="refresh" content="4; url=index.html">
    
    <title>Cargando KRULE...</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
        }

        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw; 
            height: 100vh; 
        }

        #coin {
            width: 80px;
            height: 80px;
            animation: flip 1.5s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: #fff;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        @keyframes flip {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img id="coin" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700" stroke="%23B8860B" stroke-width="5"/><text x="50" y="68" font-size="50" text-anchor="middle" fill="%23B8860B">K</text></svg>' alt="Moneda KRULE">
        <p class="loading-text">Cargando...</p>
    </div>

</body>
</html>
