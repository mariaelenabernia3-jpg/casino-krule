<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a KRULE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00f9a4; /* El verde vibrante principal */
            --darker-green: #00c783;  /* Un verde más oscuro para gradientes */
            --dark-background: #0a0a0a; /* Un negro casi puro */
            --text-color: #EAEAEA;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-background);
            overflow: hidden;
        }

        /* --- FONDO DE VIDEO Y CAPA OSCURA --- */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translateX(-50%) translateY(-50%);
            z-index: -2;
            object-fit: cover;
            opacity: 0.5; /* Hacemos el video un poco más sutil */
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Capa negra más opaca */
            z-index: -1;
        }

        /* --- CONTENIDO --- */
        #welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .welcome-title {
            font-family: 'Cinzel', serif;
            font-size: 4.5em;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 3px;
            color: var(--primary-green); /* Color del texto cambiado a verde */
            
            /* Sombra de texto cambiada a un brillo verde */
            text-shadow: 0 0 25px rgba(0, 249, 164, 0.5), 0 0 10px rgba(0, 249, 164, 0.4);
            
            animation: slideUpFadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            animation-delay: 0.5s;
        }

        .enter-button {
            /* Gradiente de fondo cambiado a verde */
            background: linear-gradient(145deg, var(--primary-green), var(--darker-green));
            color: #05140d; /* Texto muy oscuro para máximo contraste */
            border: none;
            padding: 15px 45px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 5px;
            /* Sombra de caja más sutil */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            
            animation: slideUpFadeIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            animation-delay: 1s;
        }

        .enter-button:hover {
            /* El botón brilla al pasar el ratón */
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 249, 164, 0.3);
        }

        /* --- ANIMACIONES (sin cambios) --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-black-and-white-abstract-close-up-of-a-liquid-surface-3023-large.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>
    
    <div class="video-overlay"></div>

    <div id="welcome-screen">
        <h1 class="welcome-title">Casino KRULE</h1>
        <button class="enter-button">Entrar</button>
    </div>
</body>
</html>
